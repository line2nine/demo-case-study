<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Học Viên</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <input type="button" id="buttonAddForm" class="button" value="Add Student" onclick="addForm()">
</div>
<div class="container">
    <form action="#" id="addStd">
        <table>
            <tr>
                <td>Student ID</td>
                <td><input type="text" class="addStudent" id="studentID"></td>
            </tr>
            <tr>
                <td width="100">Name</td>
                <td><input type="text" class="addStudent" id="studentName"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" class="addStudent" id="studentBirth"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" class="addStudent" id="studentEmail"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select class="addStudent" id="studentCountry">
                    <option value="Hà Nội"> Hà Nội</option>
                    <option value="Hải Phòng"> Hải Phòng</option>
                    <option value="Nam Đinh"> Nam Định</option>
                    <option value="Bắc Ninh"> Bắc Ninh</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonAdd" id="add" value="Submit" onclick="addNewStudent()"></td>
            </tr>
        </table>
    </form>
    <form action="#" id="editStd">
        <table>
            <tr>
                <td>Mã Sinh Viên</td>
                <td><input type="text" class="editStudent" id="editID"></td>
            </tr>
            <tr>
                <td width="100">Họ Tên</td>
                <td><input type="text" class="editStudent" id="editName"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" class="editStudent" id="editBirth"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" class="editStudent" id="editEmail"></td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td><select class="editStudent" id="editCountry">
                    <option value="Hà Nội"> Hà Nội</option>
                    <option value="Hải Phòng"> Hải Phòng</option>
                    <option value="Nam Định"> Nam Định</option>
                    <option value="Bắc Ninh"> Bắc Ninh</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonAdd" id="save" value="Save" onclick="saveEditedStudent()"></td>
            </tr>
        </table>
    </form>
    <input type="button" id="delStd" class="delButton" value="DELETE" onclick="delStudent()">
    <table class="TableList">
        <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Email</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="studentList">

        </tbody>
    </table>
</div>
<script src="js/main.js"></script>
</body>
</html>
